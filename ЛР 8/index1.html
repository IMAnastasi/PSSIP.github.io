<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style/style1.css">
</head>
<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://recommerce.com.ua/static/floria.reshop.com.ua/catalog/198/2143209498591620ef534ac_original.jpg" alt="flower">
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Весенний букет</h1>
            </div>
                <div class="variant">
                <h3>Размеры</h3>
                <ul>
                    <li>XS</li>
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                    <li>XL</li>
                </ul>
            </div>
                <div class="variant">
                <h3>Посмотреть, как букет выглядит в руках></h3>
                <ul>
                    <li><img src="https://cdn4.iconfinder.com/data/icons/drawing-sizes/64/sizes-go___1-512.png" alt=""></li>
                    <li><img src="https://cdn4.iconfinder.com/data/icons/drawing-sizes/64/sizes-go___1-512.png" alt=""></li>
                </ul>
            </div>
            <div class="description">
                <h3>Состав:</h3>
                <ul>
                    <li>9 шт жёлтых тюльпанов</li>
                    <li>7 шт ирисовв</li>
                    <li>3 шт белых фрезий</li>
                    <li>3 шт роз "Пенни лейн"</li>
                    <li>6 шт листьев спатифилиум широколистный"</li>
                </ul>
            </div>
                <div class="price">
                 <span>1010</span>грн
            </div>
            <div>
                <div class='but'>
                    <span class="text_specification">Quantity</span>
                                                            <div class="block_quantity__chooseBlock">
                        <input class="block_quantity__number" name="quantityNumber" type="text" min="1" value="1">
                         <button class="block_quantity__button block_quantity__up"></button>
                        <button class="block_quantity__button block_quantity__down"></button>
                                                            </div>
                                                        </div>
                        <button class="buy--btn">Заказать</button>
                </div>
            
            </div>
        </div>
    </section>
    
</body>
</html>
