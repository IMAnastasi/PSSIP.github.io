    <script>
      // Функция, которая получает и отображает информацию о полном URL-адресе
      function showURLInfo() {
        // Получаем полный URL-адрес
        const fullURL = window.location.href;
  
        // Открываем новое окно и отображаем информацию о URL-адресе
        const newWindow = window.open('', 'URL Information', 'width=400,height=200');
        newWindow.document.write(`<h2>Полный URL-адрес:</h2><p>${fullURL}</p>`);
      }
  
      // Вызываем функцию showURLInfo() через 5 секунд
      setTimeout(showURLInfo, 5000);
    </script>
